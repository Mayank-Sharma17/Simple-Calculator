<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <div class="calculator">
        <div style="margin-top: 0;" class="row">
          <input class="input" type="text" />
        </div>
        <div class="row">
          <button
            style="background-color: rgb(23, 24, 37); color: #fff"
            class="button"
          >C</button>
          <button
            style="background-color: rgb(23, 24, 37); color: #fff"
            class="button"
          >&lt;</button>
          <button class="button">()</button>
          <button class="button">/</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">x</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">-</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">+</button>
        </div>
        <div class="row">
          <button class="button">%</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button
            style="background-color: rgb(61, 159, 190); color: #fff"
            class="button"
          >=</button>
        </div>
      </div>

      <div class="footer">
        Made with ü§ç by<a
          target="_blank"
          href="https://github.com/Mayank-Sharma17"
          >Mayank Sharma</a
        >
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.2/math.js"></script>
  </body>
</html>
